language: node_js
env:
  global:
    secure: 
  matrix:
  - NODE_ENV: development
  - NODE_ENV: production
node_js:
- 11
- 10
- 8
cache: npm
install:
- npm install
- npm install --only=dev
- npm install coveralls codecov
script:
- npm run cov-test
- "./node_modules/.bin/nyc report --reporter=text-lcov > coverage.lcov && codecov"
- ./node_modules/.bin/nyc report --reporter=text-lcov | coveralls
